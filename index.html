<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="bermet"><h1>Задачи Бермета</h1></div>
    <div class="wrapper">
      <div class="task-input">
        <div class="img"><ion-icon name="menu-outline"></ion-icon></div>
        <input type="text" placeholder="Бермет добавьте новую задачу" />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">Все</span>
          <span id="pending">Сделаю</span>
          <span id="completed">Сделано</span>
        </div>
        <button class="clear-btn">Очистить все</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
